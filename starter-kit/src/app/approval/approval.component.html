<div class="container mt-5">
  <h2 class="mb-4 text-center">Pending Agency Registrations</h2>

  <div class="card mb-4 shadow-sm">
      <div class="card-header bg-gradient text-white">
          <h3 class="card-title mb-0" id="Agencies">Agencies</h3>
      </div>
      <div class="card-body p-0">
          <div class="table-responsive">
              <table class="table table-borderless mb-0">
                  <thead class="bg-light">
                      <tr>
                          <th>Agency Name</th>
                          <th>Email</th>
                          <th>Phone Number</th>
                          <th>Location</th>
                          <th class="text-center">Actions</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let agency of pendingAgencies" class="agency-row">
                          <td>{{ agency.agencyName }}</td>
                          <td>{{ agency.email }}</td>
                          <td>{{ agency.phoneNumber }}</td>
                          <td>{{ agency.location }}</td>
                          <td class="text-center">
                              <button class="btn btn-success btn-sm mr-2" (click)="approveAgency(agency._id)">
                                  <i class="fas fa-check"></i> Approve
                              </button>
                              <button class="btn btn-danger btn-sm" (click)="rejectAgency(agency._id)">
                                  <i class="fas fa-times"></i> Reject
                              </button>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
